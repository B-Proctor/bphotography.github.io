<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Proctor Photography - Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar again -->
    <div class="d-flex">
        <nav class="sidebar text-white p-4">
            <h2 class="text-white logo">BP PHOTOS</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="photos.html">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="bio.html">Bio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- contact form page -->
        <main class="gallery flex-fill p-4">
            <div class="container-fluid text-white">
                <h2 class="text-white">Contact Me</h2>
                <form class="mt-4" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Contact Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Say what you gotta say" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </main>
    </div>

</body>
</html>
